<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
</head>
<body>
  <div class="main">
        <img class = "image" src="images/image-product-desktop.jpg" alt="image of the poster">
        <div class="content">
              <p class = "p1">PERFUME</p>
              <h2 class = "p2">Gabrielle <br />Essence Eau <br />De Parfum</h2>
              <p class = "p3">A floral, solar and voluptuous <br />interpretation composed by <br /> Olivier Polge,
              Perfumer-Creator </br>for the House of CHANEL.</p>
              <p class="first_amt">$149.99 <span class = "second_amt">$169.99</span></p>
                <a href="#">  <!-- To cover the whole button i have added a href on top i.e here and not near Add to Cart -->

                        <img class = "icon" src="images/icon-cart.svg" alt="">
                        <p class = "btn_text">Add to Cart</p>
                    </div>
                </a>
        </div>
  </div>
